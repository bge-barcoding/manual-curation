<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBOL Europe BOLD curation datasets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logos">
                <img src="https://github.com/bge-barcoding/manual-curation/raw/main/assets/bge-logo.png" alt="BGE Logo" class="logo" onerror="this.style.display='none'">
                <img src="https://github.com/bge-barcoding/manual-curation/raw/main/assets/ibol-logo.png" alt="iBOL Europe Logo" class="logo" onerror="this.style.display='none'">
            </div>
            <h1>iBOL Europe BOLD curation datasets</h1>
            <p>Browse and download curated database files organized by taxonomic classification</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a taxon (e.g., Arthropoda, Mammalia)...">
            <button id="clearSearch">Clear</button>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item" data-path="">üìÅ Root</span>
        </div>

        <div class="file-browser" id="fileBrowser">
            <div class="loading">Loading database structure...</div>
        </div>

        <footer>
            <p>Database files are automatically updated. Last updated: <span id="lastUpdated"></span></p>
        </footer>
    </div>

    <!-- Auto-generated file structure (loaded dynamically) -->
    <script src="script.js"></script>
</body>
</html>
